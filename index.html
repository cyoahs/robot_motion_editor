<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>机器人关键帧编辑器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
    }

    .toolbar button,
    .toolbar label {
      padding: 8px 16px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .toolbar button:hover,
    .toolbar label:hover {
      background: #1177bb;
    }

    .toolbar input[type="file"] {
      display: none;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #viewport {
      flex: 1;
      position: relative;
    }

    #sidebar {
      width: 300px;
      background: #252526;
      border-left: 1px solid #3e3e42;
      overflow-y: auto;
      padding: 10px;
    }

    .joint-control {
      margin-bottom: 10px;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 4px;
    }

    .joint-control label {
      display: block;
      margin-bottom: 4px;
      font-size: 11px;
      color: #cccccc;
    }

    .joint-control-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .joint-control input[type="range"] {
      flex: 1;
      margin: 0;
    }

    .joint-control input[type="number"] {
      width: 70px;
      padding: 2px 4px;
      background: #3c3c3c;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
      border-radius: 2px;
      font-size: 11px;
    }

    #timeline {
      height: 120px;
      background: #252526;
      border-top: 1px solid #3e3e42;
      padding: 10px;
    }

    #keyframe-markers {
      position: relative;
      height: 20px;
      margin-bottom: 10px;
    }

    #timeline-slider {
      width: 100%;
      margin-bottom: 10px;
    }
    
    .keyframe-marker {
      transition: background 0.2s;
    }
    
    .keyframe-marker:hover {
      background: #6fd4bd !important;
      transform: translateX(-50%) scale(1.2) !important;
    }

    .timeline-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #858585;
    }

    .keyframe-marker {
      position: absolute;
      width: 2px;
      height: 20px;
      background: #4ec9b0;
      cursor: pointer;
    }

    #status {
      padding: 5px 10px;
      font-size: 12px;
      background: #007acc;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <label for="urdf-folder">
        加载 URDF 文件夹
        <input type="file" id="urdf-folder" webkitdirectory directory multiple>
      </label>
      <label for="csv-file">
        加载 CSV 轨迹
        <input type="file" id="csv-file" accept=".csv">
      </label>
      <button id="export-trajectory">导出轨迹</button>
      <span id="status-text" style="margin-left: 20px; color: #858585;">就绪</span>
    </div>

    <div class="main-content">
      <div id="viewport"></div>
      <div id="sidebar">
        <!-- 基体控制 -->
        <div style="border-bottom: 1px solid #3e3e42; margin-bottom: 10px; padding-bottom: 10px;">
          <div id="base-control-header" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 5px; background: #2d2d30; border-radius: 4px;">
            <h3 style="margin: 0; font-size: 13px;">▶ 基体控制 (Base)</h3>
          </div>
          <div id="base-controls" style="display: none; margin-top: 10px;"></div>
        </div>
        
        <!-- 关节控制 -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <h3 style="margin: 0;">关节控制</h3>
          <button id="reset-joints" style="padding: 4px 12px; font-size: 12px;">重置</button>
        </div>
        <div id="joint-controls"></div>
      </div>
    </div>

    <div id="timeline">
      <div id="keyframe-controls" style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
        <button id="add-keyframe" style="padding: 4px 12px; font-size: 12px;">添加关键帧</button>
        <button id="delete-keyframe" style="padding: 4px 12px; font-size: 12px; display: none;">删除关键帧</button>
        <div style="flex: 1;"></div>
        <button id="play-pause" style="padding: 4px 16px; font-size: 12px;">▶ 播放</button>
        <span id="fps-display" style="font-size: 12px; color: #858585;">FPS: 50</span>
      </div>
      <input type="range" id="timeline-slider" min="0" max="100" value="0">
      <div class="timeline-info">
        <span id="current-time">时间: 0.00s</span>
        <span id="current-frame">帧: 0</span>
        <span id="total-time">总时长: 0.00s</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
